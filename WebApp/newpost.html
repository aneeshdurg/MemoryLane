<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Post - Memory Lane</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
	<nav class="flex">
		<div class="username">
			<a href="profile-mod.html">
				<h1>matthew_ong</h1>
			</a>
		</div>
		<div class="middleLogo">
			<a href="timeline.html">
				<img src="img/ml-mod.png" alt="logo" id="middleLogo">
			</a>
		</div>
		<div class="settings flex">
			<div class="search">
	  			<span class="fa fa-search"></span>
	  			<input placeholder="Search">
			</div>
			<a href="settings.html"><i class="fa fa-cog"></i></a>
		</div>
	</nav>
		<div class="main">
			<h1>New Memory</h1>
			<p class="autosave-post">Draft saved <b>8:32:27 10/08/15</b></p>
			<div class="title-post">
				<form>
					<h2>Title:
					</h2>
					<input id="title" type="text" name="title" size="30" maxlength="100" />
				</form>
			</div>
			<div class="upload-photo">
				<div class="tagField">
					<div class="upload-section" style="background: url(http://img3.douban.com/f/sns/1931ea1504566997b7b93816547b07cea2ad8dea/pics/sns/isay/isay_icon_pic.svg) 5px -26px no-repeat, none;" style="background: url(http://img3.douban.com/f/sns/5fb7ba441acad1f96db856431433ac10cd7eec1a/pics/sns/isay/isay_icon_pic_upload.svg) center 30% no-repeat, none">
						<a href ="javascript: void 0;" class="upload-btn">Drag photo here or click box to upload from files</a>
					</div>
					<form>
					<h4><input id="tag" type="text" name="tags" size="10" maxlength="30" /><i class="fa fa-tag"></i>
						<a href="javascript: void(0);" class="change-picture"><i class="fa fa-trash-o"></i></a>
					</form>
					</h4>
				</div>
				<div class="image-selector">
					<div class="photo-selector">
						<input type="hidden" name="photo_data_empty" class="photo-data" value>
						<div class="photo-data-container hidden"></div>
						<label class="t1-label">
							<span class="visuallyhidden"> Add photos </span>
							<input type="file" name="media[]" accept="image/gif, image/jpeg, image/jpg, image/png" class="file-input js-tooltip" data-original-title="Add photos">
						</label>
						<div class="swf-container"></div>
					</div>
				</div>	
			</div>
			<div class="memory-text">
				<form>
					<h2>Memory:<br/>
						<textarea cols="30" rows="5" tabindex="2" id="note_text" name="note_text" placeholder="I remember..." required ></textarea>
					</h2>
				</form>
			</div>
			</br>
			<div class="private">
				<input type="checkbox" name="privatepost" value="private">Make this post private (only friends can view)
			</div>
			</br>
			<button type="preview" form="form1" value="Preview">Preview</button>
			<button type="submit" form="form1" value="Submit">Submit</button>
			<a href="javascript:history.back()"><button id="cancelbutton" type="cancel" form="form1" value="Cancel">Cancel</button></a>
			</div>
</body>
</html>
